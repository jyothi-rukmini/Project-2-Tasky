<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--poppins-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

    <!--our css-->
    <link href="style.css" rel="stylesheet"/>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/e4c81b6bac.js" crossorigin="anonymous"></script>

    <title >Tasky</title>

</head>
<body onload="loadInitialCardData()">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imgurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imgurl" placeholder="http:/example.com/img.jpg"/>
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web Dev"/>
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" placeholder="Learning web devlopment"/>
        </div>
        <div class="mb-3">
          <label for="taskdes" class="form-label">Task Description</label>
          <textarea type="text" class="form-control" id="taskdes" placeholder="web devlopment class at 6:00pm"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <!-- Modal- Open Task -->
 <div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="openModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="openModalLabel">My Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.reload(true)"></button>
      </div>
    <div class="modal-body openModalBody">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.reload(true)">Close</button>
    </div>
  </div>
</div>
</div>

<!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <h1 class="fw-bold">
          <a class="navbar-brand " href="#" style="color: blue;">Tasky</a>
        </h1>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="fas fa-plus"></i>  Add new</button>
        </div>
      </nav>
<main class="container">


      <!--search-->

      <section class="mt-5 ">

        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-80 ">
            <div class="input-group mb-3 shadow-lg">
              <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
      </section>



      <!--Tasks-->
      <section >
        <div class="row task__container">
        </div>
      </section>
 </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!--Our Java Script-->
    <script src="index.js"></script>
</body>
</html>
